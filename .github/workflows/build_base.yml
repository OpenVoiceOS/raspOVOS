name: Build Base No-OVOS Headless Image

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_base.yml'
      - 'build_base.sh'
      - 'setup_spotify.sh'
      - 'setup_cpugovernor.sh'
      - 'setup_fstab.sh'
      - 'setup_nmanager.sh'
      - 'setup_pipewire.sh'
      - 'setup_ramdisk.sh'
      - 'setup_sysctl.sh'
      - 'setup_udev.sh'
      - 'setup_wlan0power.sh'
      - 'setup_ram.sh'

jobs:
  # Stage 1: Get Current Date and Release Name
  get-date-release-name:
    runs-on: ubuntu-latest
    outputs:
      current_date: ${{ steps.current-date.outputs.current_date }}
      release_name: ${{ steps.current-date.outputs.release_name }}
    steps:
      - name: Get Current Date and Release Name
        id: current-date
        run: |
          current_date=$(date +'%Y-%m-%d')
          release_name="raspOVOS-NO-OVOS-bookworm-arm64-lite-${current_date}"
          echo "current_date=$current_date" >> $GITHUB_OUTPUT
          echo "release_name=$release_name" >> $GITHUB_OUTPUT

  # Stage 2: Build Image
  modify-rpi-image:
    runs-on: ubuntu-latest
    needs: get-date-release-name
    outputs:
      image-path: ${{ steps.create-image.outputs.image-path }}
      image-size: ${{ steps.create-image.outputs.image-size }}
      image-sha256sum: ${{ steps.create-image.outputs.image-sha256sum }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add OVOS to Raspberry Pi OS Bookworm
        uses: TigreGotico/rpi-image-modifier@main
        id: create-image
        env:
          USER: 'ovos'
          PASSWORD: 'ovos'
          HOSTNAME: "raspOVOS"
        with:
          base-image-url: https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2024-11-19/2024-11-19-raspios-bookworm-arm64-lite.img.xz
          image-path: raspOVOS-NO-OVOS-bookworm-arm64-lite.img
          compress-with-xz: true
          cache: true
          shrink: true
          mount-repository: true
          env-vars: USER,PASSWORD,HOSTNAME
          script-path: build_base.sh

      - name: Print outputs
        shell: bash
        run: |
          echo 'image-path: ${{ steps.create-image.outputs.image-path }}'
          echo 'image-size: ${{ steps.create-image.outputs.image-size }}'
          echo 'image-sha256sum: ${{ steps.create-image.outputs.image-sha256sum }}'

  # Stage 3: Check if the Release Exists (Run in parallel with image building)
  check-release-existence:
    runs-on: ubuntu-latest
    needs: get-date-release-name
    outputs:
      release_id: ${{ steps.get-release-id.outputs.release_id }}
    steps:
      - name: Check if Release Exists
        id: get-release-id
        run: |
          release_name="${{ needs.get-date-release-name.outputs.release_name }}"
          release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$release_name")
          release_id=$(echo $release | jq -r .id)
          if [[ "$release_id" == "null" ]]; then
            echo "Release does not exist"
          else
            echo "Release exists with ID: $release_id"
          fi
          echo "release_id=$release_id" >> $GITHUB_ENV

  # Stage 4: Create Release (Only if it doesn't exist)
  create-release:
    runs-on: ubuntu-latest
    needs: [modify-rpi-image, check-release-existence]
    if: ${{ needs.check-release-existence.outputs.release_id == 'null' }}  # Only run if release does not exist
    steps:
      - name: Try to Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-date-release-name.outputs.release_name }}
          release_name: ${{ needs.get-date-release-name.outputs.release_name }}
          body: |
            Testing base OS setup only.
          draft: false
          prerelease: false

  # Stage 5: Upload to Release
  upload-release:
    runs-on: ubuntu-latest
    needs: [modify-rpi-image, check-release-existence, create-release]
    if: always()  # Runs regardless of release creation
    steps:
      - name: Upload to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: ${{ steps.create-image.outputs.image-path }}
          release_id: ${{ env.release_id || steps.create-release.outputs.id }}
          draft: false
          overwrite: true
          prerelease: false
          verbose: true

