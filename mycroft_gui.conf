{
  "logs": {
    "path": "/ramdisk/mycroft",
    "max_bytes": 1500000,
    "backup_count": 1
  },
  "PHAL": {
    "admin": {
      "ovos-PHAL-plugin-system": {
        "enabled": true
      }
    }
  },
  "gui": {
    "idle_display_skill": "skill-ovos-homescreen.openvoiceos",
    "extension": "ovos-gui-plugin-shell-companion",
    "ovos-gui-plugin-shell-companion": {
      "sunrise_time": "auto",
      "sunset_time": "auto",
      "default_brightness": 100,
      "night_default_brightness": 70,
      "low_brightness": 20,
      "auto_dim_seconds": 60,
      "auto_dim": false,
      "auto_nightmode": false
    }
  }
}
